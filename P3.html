<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual ID Card</title>
    <style>
        #iddisplay{
            position: fixed;
            left:700px;
            font-size:x-large;
            align-items: center;
        }
        img{
            width: 250px;
            height:150px;
        }
        #notvalid{
            color:red;
            font-family: Arial, Helvetica, sans-serif;
        }
        
    </style>
</head>
<body>
    <form name="VirtualID">
        <label>Student Name</label>
        <input type="text" name="StudentName" id="sname">
        <div id="snameerr"></div>
        <br>
        <label>Student ID</label>
        <input type="text" name="StudentID" id="sid">
        <div id="siderr"></div>

    </form>
    <br>
    <h4>Click on below button to Upload an image</h4>
    
    <input type="file" id="img"  onclick="upload()" accept="image/jpeg, image/png, image/jpg">
    
    <div id="iddisplay">
    <img src="Naruto_newshot.jpg" id="upload">
    <p id="Isname">Username : <span id="input"></span></p>
    
    <p id="Isid">Student ID : <span id="input1"></span></p>
    </div>
    <p id="notvalid"></p>
    <button onclick="submit()">Generate</button>
    <script src="P3.js"></script>
</body>
</html>
